<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="app.js" defer></script>
    <!-- raleway -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading"><p>#todo</p></div>
      <div class="large-div">
        <div class="links">
          <ul>
            <li>
              <a href="#" class="underline" class="all">All</a>
              <div class="link-styling"></div>
            </li>
            <li><a href="#" class="active">Active</a></li>
            <li><a href="#" class="completed">Completed</a></li>
          </ul>
        </div>
        <hr />
        <div class="input-form">
          <form action="" class="input">
            <input type="text" placeholder="add details" class="input-bar" />
            <input type="button" value="Add" class="input-btn" />
          </form>
        </div>
        <div class="list">
          <form action="" class="checkbox-form">
            <div>
              <input type="checkbox" name="list1" id="" class="checkbox" />

              <label for="list1">Do coding challenges</label>
            </div>
            <div>
              <input type="checkbox" name="list2" id="" class="checkbox" />
              <label for="list2">Do coding challenges</label>
            </div>
            <div>
              <input type="checkbox" name="list3" id="" class="checkbox" />
              <label for="list3">Do coding challenges</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
